<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jstl/core">

<f:metadata>
	<f:viewParam id="id" name="id" value="#{pedidoEditarBean.id}" />
	<f:viewAction action="#{pedidoEditarBean.carregar()}" />
</f:metadata>


<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="titulo" value="Aceita Cancelamento" />

	<ui:define name="body">
		<section class="container-fluid mt-5">
		<div class="row">
			<div class="col-10">
				<h2 class=''>Pedido</h2>
				<br />
				<h:form enctype="multipart/form-data">
					<div class="form-group">
						<h:outputLabel value="Código do Pedido: " />
						<h:outputLabel value=" #{pedidoEditarBean.ped.id}" />
					</div>
					<h:dataTable var="itens" value="#{pedidoEditarBean.ped.itens}">
						<h:column styleClass="">
							<f:facet name="header">Item</f:facet>
							<img class="carta-imagem"
								src="#{request.contextPath}/assets/img/#{itens.livro.imagemPath}"
								width="40%" />
						</h:column>
						<h:column styleClass="">
							<f:facet name="header">Quantidade</f:facet>
							<h4>#{itens.quantidade}</h4>
						</h:column>
					</h:dataTable>
					<h:inputHidden id="devolve" value="#{pedidoBean.devolve}" />
					<h:commandButton id="aceitar" value="aceitar"
						action='#{pedidoEditarBean.editarCancelamentoAceito}' 
						class="btn btn-pesquisa my-3 mr-3" />
					<h:commandButton id="negar" value="negar"
						action='#{pedidoEditarBean.editarCancelamentoNegado}'
						class="btn btn-pesquisa my-3 mr-3" />
				</h:form>
			</div>
		</div>

		</section>



	</ui:define>

	<script src="#{request.contextPath}/assets/js/bootstrap.min.js"></script>
</ui:composition>
</html>
