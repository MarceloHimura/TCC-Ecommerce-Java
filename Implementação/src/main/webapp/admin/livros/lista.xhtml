<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="titulo" value="Listar Produto" />

	<ui:define name="body">
		<div class="row">
			<div class="col-12 mt-5">
				<h2>Lista de Livros</h2>
			
				<h:button styleClass="my-3 btn btn-comprar" value="Cadastrar Livros" outcome="form" />
	
				<h:dataTable var="livro" value="#{livroListaBean.livrosAdmin}"
					class="table table-bordered table-striped">
					<h:column class="w-25">
						<f:facet name="header">Nome</f:facet>
						<h:form>
							<h:commandButton value="#{livro.nomeTela}"
								action="#{livroEditarBean.redir(livro)}" class="editar-carta"  
								/>
						</h:form>
<!-- 						<a class="decoration-none font-weight-bold text-blue" href="#{request.contextPath}/admin/cartas/alterar.xhtml?id=#{carta.id}">#{livro.nome}</a>        	  -->
			        </h:column>
			        <h:column>
						<f:facet name="header">Fornecedor</f:facet>
			        	 #{livro.fornecedor}
			        </h:column>
			        <h:column>
						<f:facet name="header">Valor de Custo</f:facet>
			        	 #{livro.valorCusto}
			        </h:column>
					<h:column>
						<f:facet name="header">Categoria</f:facet>
			         	#{livro.categoria}
			        </h:column>
					<h:column>
						<f:facet name="header">Preço</f:facet>
			         	#{livro.preco}
			        </h:column>
					<h:column>
						<f:facet name="header">Quantidade</f:facet>
			         	#{livro.estoque.quantidade}
			        </h:column>
			        <h:column>
						<f:facet name="header">Status</f:facet>
			         	<span name="ativo" class="font-weight-bold">#{livro.ativo}</span>
			        </h:column>
					<h:column styleClass="w-min">
						<f:facet name="header">Imagem</f:facet>
						<img src="#{request.contextPath}/assets/img/#{livro.imagemPath}" class="img-tabela"
							width="100%" alt="#{livro.nome}" />
					</h:column>
					<h:column>
						<f:facet name="header">Ativar livro</f:facet>
			         	<h:form>
								<h:commandButton value='Ativar'
									action="#{livroEditarBean.ativaLivro(livro)}" 
									rendered="#{!livro.ativo}" 
									class="btn btn-comprar"/>
							</h:form>
			        </h:column>
				</h:dataTable>
			</div>
		</div>	
		<script type="text/javascript" src="#{request.contextPath}/assets/js/cliente.js"></script>
</ui:define>
</ui:composition>
</html>
