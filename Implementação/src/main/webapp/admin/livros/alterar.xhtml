<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/templates/_cliente_header.xhtml">

	<ui:param name="titulo" value="Alterar Produto" />

	<ui:define name="body">
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col-10 my-5">
				<h2>Atualização do Livro</h2>
				<h:form enctype="multipart/form-data">
				<div class="row justify-content-left px-0">
					<div class="col-5">
					<h:inputHidden value="#{livroEditarBean.livro.id}" />
					<h:inputHidden value="#{livroEditarBean.livro.imagemPath}" />
					<h:inputHidden value="#{livroEditarBean.livro.dataEntrada}" />
						<div class="form-group">
							<h:outputLabel value="Nome do Livro" />
							<h:inputText value='#{livroEditarBean.livro.nome}'
								required="true" id="titulo" styleClass="form-control" />
							<h:message for='titulo' />
						</div>
					</div>
					<div class="col-5">
						<div class="form-group">
							<h:outputLabel value="Autor" />
							<h:inputText value='#{livroEditarBean.livro.autor}'
								required="true" id="autor" styleClass="form-control" />
							<h:message for='editora' />
						</div>
					</div>
				</div>
				
				<div class="row justify-content-left px-0">
					<div class="col-2">
						<div class="form-group">
							<h:outputLabel value="ISBN-10" />
							<h:inputText value='#{livroEditarBean.livro.isbn}'
								required="true" id="isbn" styleClass="form-control" />
							<h:message for='isbn' />
						</div>
					</div>
					<div class="col-2">
						<div class="form-group">
							<h:outputLabel value="Fornecedor" />
							<h:inputText value='#{livroEditarBean.livro.fornecedor}'
								required="true" id="fornecedor" styleClass="form-control" />
							<h:message for='fornecedor' />
						</div>
					</div>
					<div class="col-2">
						<div class="form-group">
							<h:outputLabel value="Editora" />
							<h:inputText value='#{livroEditarBean.livro.editora}'
								required="true" id="editora" styleClass="form-control" />
							<h:message for='editora' />
						</div>
					</div>
					<div class="col-3">
						<div class="form-group">
							<h:outputLabel value="Número de Páginas" />
							<h:inputText value='#{livroEditarBean.livro.numPag}'
								required="true" id="numPag" styleClass="form-control" />
							<h:message for='numPag' />
						</div>
					</div>
				</div>
				
				<div class="row justify-content-left px-0">
					<div class="col-2">
						<div class="form-group">
							<h:outputLabel value="Quantidade" />
							<h:inputText value="#{livroEditarBean.estoque.quantidade}"
								id="quantidade" styleClass="form-control" validatorMessage="Tem que ter no mínimo 1 livro">
								<f:validateLongRange minimum = "1"/>
								</h:inputText>
							<h:message for="quantidade" />
						</div>
					</div>
					<div class="col-2">
						<div class="form-group">
							<h:outputLabel value="Valor de Custo" />
							<h:inputText value='#{livroEditarBean.livro.valorCusto}'
								required="true" id="valorCusto" styleClass="form-control" validatorMessage="O Valor minimo é 1">
								<f:validateLongRange minimum = "1"/>
								</h:inputText>
							<h:message for='valorCusto' />
						</div>
					</div>
					<div class="col-2">
						<div class="form-group">
							<h:outputLabel value="Preço" />
							<h:inputText value='#{livroEditarBean.livro.preco}'
								required="true" id='preco' styleClass="form-control" >
								<f:validateLongRange minimum = "1"/>
							</h:inputText>
							<h:message for='preco' />
						</div>
					</div>
					<div class="col-2">
						<div class="form-group">
							<h:outputLabel value="Categoria" /><br />
							<h:selectOneMenu value="#{livroEditarBean.livro.categoria}" styleClass="form-select">
		                        	<f:selectItems value="#{livroEditarBean.categoria}" var="categoria" itemLabel="#{categoria}" itemValue="#{categoria}"/>
	                        </h:selectOneMenu>	
						</div>
					</div>
				</div>	
				<div class="col-10 px-0">
					<div class="form-group">
						<h:outputLabel value="Descriçao do Livro" />
						<h:inputTextarea value='#{livroEditarBean.livro.descricao}'
							required="true" id="descricao" styleClass="form-control" rows="5" />
						<h:message for='descricao' />
					</div>
				</div>
					
				<div class="col-6 px-0">
					<div class="form-group">
						<h:outputLabel value="Imagem do Livro" />
						<h:inputFile value="#{livroEditarBean.imagemCapa}" id="imagemLivro"
							styleClass="form-control" />
						<h:message for="imagemLivro" />
					</div>
				</div>
					
					
					<h:commandButton value='Atualizar'
						action='#{livroEditarBean.salvar}'
						styleClass="btn btn-comprar my-3">
						
					</h:commandButton>
					<h:commandButton value='Desabilitar'
							action='#{livroExcluirBean.delete(livroEditarBean.livro, livroEditarBean.estoque)}' 
							styleClass="btn btn-comprar my-3 ml-3"
							>
					</h:commandButton>
					<h:link value = "Voltar" outcome = "/admin/livros/lista.xhtml" styleClass="btn btn-comprar my-3 ml-3"/>
						
				</h:form>
			</div>
		</div>
	</div>
</ui:define>
</ui:composition>

</html>
