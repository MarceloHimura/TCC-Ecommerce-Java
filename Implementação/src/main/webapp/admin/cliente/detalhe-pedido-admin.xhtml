<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<f:metadata>
	<f:viewParam id="id" name="id" value="#{pedidoEditarBean.id}" />
	<f:viewAction action="#{pedidoEditarBean.carregar()}" />
</f:metadata> 

<ui:composition template="/templates/_cliente_header.xhtml">

	<ui:param name="titulo" value="Detalhe do Pedido" />

	<ui:define name="body">


	<section class="container perfil mt-5">
		<div class="row">
			<div class="col-10">
				<h2 class=' mb-5'>Detalhe do Pedidos</h2>
				<h:form enctype="multipart/form-data">
				<div class="row">
					<div class="col-6">
						<div class="row">
							<div class="form-group col-6">
								<h6 class="f-18 font-weight-bold">ID de Pedido:</h6>
								<h:outputLabel value="#{pedidoEditarBean.ped.id}"/>
							</div>
							<div class="form-group col-6">
								<h6 class="f-18 font-weight-bold">Logradouro de Entrega:</h6>
								<h:outputLabel value="#{pedidoEditarBean.ped.endereco.logradouro}"/>
							</div>
						</div>
						<div class="row">
							<div class="form-group col-4">
								<h6 class="f-18 font-weight-bold">Total do Pedido:</h6>
								<h:outputLabel value="R$#{pedidoEditarBean.ped.total}"/>
							</div>
							<div class="form-group col-4">
								<h6 class="f-18 font-weight-bold">Status do Pedido:</h6>
								<h:outputLabel value="#{pedidoEditarBean.ped.status()}" /><br/>
							</div>
							<div class="form-group col-4">
								<h6 class="f-18 font-weight-bold">Data do Pedido:</h6>
								<h:outputLabel value="#{pedidoEditarBean.ped.dataAtualizacao}" /><br/>
							</div>
						</div>
					</div>
					<div class="col-10" style="display:ruby;">
					<h:dataTable var="item" value="#{pedidoEditarBean.ped.itens}"
					class="table table-bordered table-striped table-hover">
					<h:column styleClass="w-25">
						<f:facet name="header">Item</f:facet>
						#{item.livro.nome}
					</h:column>
					<h:column styleClass="w-25">
						<f:facet name="header">Quantidade</f:facet>
						<h4 class="" style="">#{item.quantidade}</h4>
					</h:column>
							
					</h:dataTable>
					</div>
					</div>
				<div class="row">
					<div>
						<h:link value="Voltar" id="voltar" outcome = "/admin/cliente/cliente-detalhe.xhtml?id=#{pedidoEditarBean.ped.cliente.id}" styleClass="btn btn-pesquisa m-3"  type="button"/>
					</div>
				</div>
				</h:form>
			</div>
		</div>
	</section>



</ui:define>
</ui:composition>
</html>
