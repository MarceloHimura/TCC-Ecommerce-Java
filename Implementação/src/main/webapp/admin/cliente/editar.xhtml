<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="titulo" value="Editar Cadastro" />

	<ui:define name="body">
	<section class="container-fluid perfil mt-5">
		<h:form enctype="multipart/form-data">
			<div class="row justify-content-center">
				<div class="col-8">
					<h3 class="my-4">Dados de Cliente</h3>
					<div class="form-group">
						<h:outputLabel value="Nome Completo" />
						<h:inputText value="#{clienteEditarBean.cliente.nome}"
							required="true" id="nomeCompleto" styleClass="form-control" />
						<h:message for='nomeCompleto' />
					</div>
					<div class="form-group">
						<h:outputLabel value="Data de Nascimento" />
						<h:inputText value="#{clienteEditarBean.cliente.dataNascimento}"
							id="dataNascimento" styleClass="form-control">
						</h:inputText>
						<h:message for="dataNascimento" />
					</div>

					<div class="form-group">
						<h:outputLabel value="E-mail" />
						<h:inputText value="#{clienteEditarBean.cliente.email}" id="email"
							styleClass="form-control" />
						<h:message for="email" />
					</div>

					<div class="form-group">
						<h:outputLabel value="Senha"/> <br />
						<h:inputText value="#{clienteEditarBean.senha.senha}"  id="senha" class="form-control">
						</h:inputText>
					</div>
					
					<div class="form-group">
						<h:outputLabel value="Tipo do Cliente" />
							<h:selectOneMenu value="#{clienteEditarBean.cliente.tipoCliente}" class="form-select">
	                       		<f:selectItems value="#{clienteEditarBean.tipoCliente}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
                   		</h:selectOneMenu>
					</div>	
						
					<h:commandButton value='Atualizar' action='#{clienteEditarBean.editar}' styleClass="btn btn-comprar my-3 d-block" />
					<a href="#{request.contextPath}/admin/cliente/lista.xhtml"><button class="btn btn-comprar ml-5 mt-5 voltar-cli-edit" type="button">Voltar</button> </a>
				</div>
			</div>
		</h:form>
	</section>
</ui:define>
</ui:composition>

</html>
