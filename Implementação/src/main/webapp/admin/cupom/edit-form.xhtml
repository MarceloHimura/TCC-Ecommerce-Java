<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="titulo" value="Editar Cupons" />

	<ui:define name="body">
	<div class="container-fluid mt-3">
		<div class="row justify-content-center">
			<div class="col-8">
				<h2 class="my-5">Cadastro de Cupom</h2>
				<h:form enctype="multipart/form-data">
					<h:inputHidden value="#{cupomEditarBean.cupom.id}" />
					<h:inputHidden value="#{cupomEditarBean.cupom.tipoCupom}" />
					<div class="form-group">
						<h:outputLabel value="Código do Cupom" />
						<h:inputText value='#{cupomEditarBean.cupom.codigo}'
							 id="codigoCupom" styleClass="form-control" />
						<h:message for='codigoCupom' /><br />
						<h:outputLabel value="Preço" />
						<h:inputText value='#{cupomEditarBean.cupom.preco}'
							 id="descricao" styleClass="form-control" />
					</div>
					<h:commandButton value='Atualizar' action='#{cupomEditarBean.editar}' styleClass="btn btn-primary my-3" />
				</h:form>
			</div>
		</div>
	</div>
</ui:define>
</ui:composition>
</html>
