<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
<ui:composition template="/templates/_admin_template.xhtml">

	<ui:param name="titulo" value="Listar Cupons" />

	<ui:define name="body">
	
	<div class="container-fluid mt-5">
		<div class="row">
			<div class="col-8">
				<h1 class="title mb-5">Lista de Cupons</h1>
				<h:dataTable var="cupom" value="#{cupomListarBean.cuponsDesconto}"
					class="table table-bordered table-striped table-hover">
					<h:column>
						<f:facet name="header">ID</f:facet>
		        	 	#{cupom.id}
		        	</h:column>
		        	
		        	<h:column>
						<f:facet name="header">Código</f:facet>
		        	 	#{cupom.codigo}
		        	</h:column>
		        	
		        	<h:column>
						<f:facet name="header">Valor</f:facet>
		        	 	#{cupom.preco}
		        	</h:column>
			        
			        <h:column>
						<f:facet name="header">Editar</f:facet>
							<h:form>
							<a  jsf:action="#{cupomEditarBean.redir(cupom)}" class="float-right">
								<i class="fa fa-pencil-square-o" aria-hidden="true" style="font-size:20px;"></i>
							</a>
<!-- 								<h:commandButton value='Editar' -->
<!-- 									action="#{cupomEditarBean.redir(cupom)}" /> -->
							</h:form>
					</h:column>
			       
					<h:column>
						<f:facet name="header">Delete</f:facet>
						<h:form>
						<a  jsf:action="#{cupomExcluirBean.excluir(cupom)}" type="button" class="float-right">
							<i class="fa fa-minus" aria-hidden="true" style="font-size:20px;"></i>
						</a>
						</h:form>
					</h:column>
				</h:dataTable>
			</div>
		</div>
	</div>

</ui:define>
</ui:composition>

<script src="#{request.contextPath}/assets/js/bootstrap.min.js"></script>
</html>
