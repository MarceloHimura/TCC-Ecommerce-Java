<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


<ui:composition template="/templates/_cliente_header.xhtml">

	<ui:param name="titulo" value="Cadastro de Cartão de Crédito" />

	<ui:define name="body">
	 <section class="container perfil mt-5">
	 <div>
			<h:form>
				<h4 class="py-4">Dados do Cartão de Crédito</h4>
				<div class="border">
					<div class="row justify-content-center">
						<div class="col-10 py-4"> 
							<h:outputLabel value="#{cartaoSalvarBean.erro}" style="color:#ff2400;"/> <br /> 
							<div class="row justify-content-center">
								<div class="col-6">
									<div class="form-group"> 
										<h:outputLabel value="Número do Cartão"/> <br /> 
										<h:inputText value="#{cartaoSalvarBean.card.numeroCartao}" required="true" id="numeroCartao" class="form-control"
											validatorMessage="Digite só números" >
											<f:validateRegex pattern="(^[\d\s]+$)" /> 
										</h:inputText> 
										<h:message for="numeroCartao" style = "color:red;margin:8px;" />
									</div> 
								</div>
								<div class="col-6">
									<div class="form-group"> 
										<h:outputLabel value="Nome Impresso"/> <br /> 
										<h:inputText value="#{cartaoSalvarBean.card.nomeImpresso}" required="true" id="nomeImpresso" class="form-control" 
										validatorMessage="Digite só letras ">
											<f:validateRegex pattern="(^[[a-zA-Z]\s]+$)" /> 
										</h:inputText> 
										<h:message for="nomeImpresso" style = "color:red;margin:8px;" />
									</div> 
								</div>
							</div>
							<div class="row justify-content-left">
								<div class="col-3">
									<div class="form-group"> 
										<h:outputLabel value="Validade"/> <br /> 
										<input type="text" class="form-control" required="true" jsf:value="#{cartaoSalvarBean.card.validade}" id="valCard"/>
									</div> 
								</div>
								<div class="col-3">
									<div class="form-group"> 
										<h:outputLabel value="Código de Segurança"/> <br /> 
										<h:inputText value="#{cartaoSalvarBean.card.codigoSeguranca}" required="true" id="codigoSec" class="form-control" maxlength="3"
											validatorMessage="O código e composto so por números">
											<f:validateRegex pattern="(^[\d\s]+$)" /> 
										</h:inputText>
										<h:message for="codigoSec" style = "color:red;margin:8px;" /> 
									</div> 
								</div>
								<div class="col-3">
									<div class="form-group"> 
				                        <h:outputLabel value="Bandeira do Cartão"/> <br /> 
				                        <h:selectOneMenu value="#{cartaoSalvarBean.card.bandeira}" class="form-select" id="bandeira"> 
				                        	<f:selectItems value="#{cartaoSalvarBean.bandeiras}" var="band" itemLabel="#{band}" itemValue="#{band}"/> 
				                        </h:selectOneMenu> 
									</div> 
								</div>
								<div class="col-3">
									<div class="form-group"> 
										<h:outputLabel value="Definir como Cartão Principal"/>
										<h:selectBooleanCheckbox value="#{cartaoSalvarBean.card.principal}"  id="prinCard"/> 
									</div> 
								</div>
							</div>
						</div> 
					</div>
				</div>
	        	<h:commandButton class="text-black" type="submit" id="cadastraCard" action="#{cartaoSalvarBean.salvarCartao(perfilBean.cliente,false)}"
	        	 styleClass="btn btn-comprar my-5" value="Adicionar Cartão" />
	        	<h:link value = "Voltar" outcome = "/cliente/perfil.xhtml" styleClass="btn btn-comprar my-3 ml-3"/>
			</h:form>
			</div>
		</section>
	
	</ui:define>
	</ui:composition>
</html>
