<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


<ui:composition template="/templates/_cliente_header.xhtml">

	<ui:param name="titulo" value="Trocar Senha" />

	<ui:define name="body">

	<div class="container perfil mt-5">
	<div>
		<h:form enctype="multipart/form-data">
			<h4 class="py-4">Troca de Senha</h4>
			<div class="border">
				<div class="row justify-content-center">
					<div class="col-10">
						<h:outputLabel value="#{clienteEditarBean.erro}" style="color:#ff2400;"/>
						<div class="col-7 px-0">
							<div class="form-group">
								<h:outputLabel value="Senha Atual" />
								<br />
								<h:inputText value="#{clienteEditarBean.senhaAtual}"
									required="true" id="senhaAtual" class="form-control"
									validatorMessage="Senha Atual tem que ter 8 caracteres ,possuir numeros e caracteres especiais">
									<f:validateRegex pattern="(?=.*[}{@#$%¨,.^?~=+\-_\/*\-+.\|])(?=.*[a-zA-Z])(?=.*[0-9]).{8,13}" />
								</h:inputText>
								<h:message for="senhaAtual" style="color:red" />
							</div>
						</div>
						<div class="row">
							<div class="col-5">
								<div class="form-group">
									<h:outputLabel value="Nova Senha" />
									<br />
									<h:inputText value="#{clienteEditarBean.senha.senha}"
										required="true" id="senhaNova" class="form-control"
										validatorMessage="Senha Nova tem que ter 8 caracteres ,possuir numeros e caracteres especiais">
										<f:validateRegex pattern="(?=.*[@#$%¨}{,.^?~=+\-_\/*\-+.\|])(?=.*[a-zA-Z])(?=.*[0-9]).{8,13}" />
									</h:inputText>
									<h:message for="senhaNova" style="color:red" />
								</div>
							</div>
							<div class="col-5">
								<div class="form-group">
									<h:outputLabel value="Confirmar Nova Senha" />
									<br />
									<h:inputText
										value="#{clienteEditarBean.senha.confirmaSenha}"
										required="true" id="confirmaSenhaNova" class="form-control">
									</h:inputText>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<h:commandButton class="text-black" id="salvar" type="submit" action="#{clienteEditarBean.atualizaSenha(perfilBean.cliente)}" styleClass="btn btn-comprar my-5" value="Trocar"/>
			<h:link value = "Voltar" outcome = "/cliente/perfil.xhtml" styleClass="btn btn-comprar my-3 ml-3"/>
		</h:form>
		</div>
	</div>
 </ui:define>
 </ui:composition>
</html>
