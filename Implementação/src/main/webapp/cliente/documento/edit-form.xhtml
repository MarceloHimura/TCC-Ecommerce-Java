<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">

<ui:composition template="/templates/_cliente_header.xhtml">

	<ui:param name="titutlo" value="Editar Documento" />

	<ui:define name="body">
	<div class="container perfil mt-5">
	<div>
		<h:form>
			<h4 class="py-4 px-0">Editar Documento do Cliente</h4>
				<div class="row justify-content-left">
					<div class="col-6 p-3 border">
						<h:inputHidden value="#{documentoEditarBean.documento.id}" id="id"/>
						<h:outputLabel value="Documento" />
						<br />
						<h:selectOneMenu value="#{documentoEditarBean.documento.tipoDocumento}"
							styleClass="form-select">
							<f:selectItems value="#{documentoEditarBean.tipoDocumento}" var="doc"
								itemLabel="#{doc}" itemValue="#{doc}" />
						</h:selectOneMenu>
						
						<div class="row">
                       		<div class="col-4">
								<h:outputLabel value="Código" /><br />
								<h:inputText value="#{documentoEditarBean.documento.codigo}" id="codigo" class="form-control" >
								
								</h:inputText>
								<c:if test="#{documentoEditarBean.cpfError}">
									<span style="color: red;">Cpf Inválido</span>
								</c:if>
							</div>
							<div class="col-4">
								<h:outputLabel value="Validade" /><br />
								<h:inputText value="#{documentoEditarBean.documento.validade}" id="validade" class="form-control mb-3" />
							</div>
						</div>
					</div>

				</div>
			<h:commandButton class="text-black" type="submit"
				action="#{documentoEditarBean.editarDocumento}" 
				styleClass="btn btn-comprar my-5" value="Atualizar" id="editarDoc" />
				<h:link value = "Voltar" outcome = "/cliente/perfil.xhtml" styleClass="btn btn-comprar my-3 ml-3"/>
		</h:form>
		</div>
	</div>
 </ui:define>
 </ui:composition>
</html>
