<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">


<ui:composition template="/templates/_cliente_header.xhtml">

	<ui:param name="titulo" value="Editar Endereco" />

	<ui:define name="body">
    <section class="container perfil mt-5">
    <div>
        <h:form enctype="multipart/form-data">
            <h4 class="py-4">Dados de Endereço do Cliente</h4>
					<div class="border">
				<div class="row justify-content-center">
					<div class="col-10 py-4">
						<div class="col-4 px-0">
							<div class="form-group">
								<h:inputHidden value="#{enderecoEditarBean.endereco.id}" id="id"/>
								<h:outputLabel value="Descrição do Endereço"/> <br />
								<h:inputText value="#{enderecoEditarBean.endereco.descricao}" required="true" id="Descrição" class="form-control"/>
								<h:message for="Descrição" style = "color:red;margin:8px;" />
							</div>
						</div>
						<div class="row justify-content-left">
	                        <div class="col-4 ">
								<div class="form-group">
									<h:outputLabel value="Endereço"/> <br />
									<h:inputText value="#{enderecoEditarBean.endereco.logradouro}" required="true" id="logradouro" class="form-control"/>
									<h:message for="logradouro" style = "color:red;margin:8px;" />
								</div>
							</div>
							<div class="col-4 ">
								<div class="form-group">
									<h:outputLabel value="Bairro"/> <br />
									<h:inputText value="#{enderecoEditarBean.endereco.bairro}" required="true" id="bairro" class="form-control"/>
									<h:message for="bairro" style = "color:red;margin:8px;" />
								</div>
							</div>
							<div class="col-2 ">
								<div class="form-group">
									<h:outputLabel value="Número"/> <br />
									<h:inputText value="#{enderecoEditarBean.endereco.numero}" required="true" id="numero" class="form-control"/>
									<h:message for="numero" style = "color:red;margin:8px;" />
								</div>
							</div>
						</div>
						<div class="col-10 px-0">
							<div class="form-group">
								<h:outputLabel value="Complemento"/> <br />
								<h:inputText value="#{enderecoEditarBean.endereco.complemento}"  id="complemento" class="form-control"/>
							</div>
						</div>
						<div class="row justify-content-left">
	                        <div class="col-2 ">
								<div class="form-group">
									<h:outputLabel value="CEP"/> <br />
									<h:inputText value="#{enderecoEditarBean.endereco.cep}" required="true" id="cep" class="form-control" maxlength="8"
											validatorMessage="Digite só números ">
											<f:validateRegex pattern="(^[\d\s]+$)" /> 
									</h:inputText>
									<h:message for="cep" style = "color:red;margin:8px;" />
								</div>
							</div>
							<div class="col-4 ">
								<div class="form-group">
									<h:outputLabel value="Cidade"/> <br />
									<h:inputText value="#{enderecoEditarBean.endereco.cidade.cidade}" required="true" id="cidade" class="form-control"/>
									<h:message for="cidade" style = "color:red;margin:8px;" />
								</div>
							</div>
							<div class="col-1">
								<div class="form-group">
									<h:outputLabel value="Estado"/> <br /> 
									<h:selectOneMenu value="#{enderecoEditarBean.endereco.cidade.estado.estado}" class="form-select">
			                        	<f:selectItems value="#{enderecoEditarBean.estados}" var="tipo" itemLabel="#{tipo}" itemValue="#{tipo}"/>
			                        </h:selectOneMenu>
								</div>
							</div>
							<div class="col-3">
								<div class="form-group"> 
									<h:outputLabel value="Definir como Endereço Principal"/>
									<h:selectBooleanCheckbox value="#{enderecoEditarBean.endereco.principal}"  id="prinEnd"/> 
								</div> 
							</div>
						</div>
						<div class="form-group">
	                        <h:outputLabel value="Tipo de Endereço"/> <br />
	                        <h:selectOneMenu value="#{enderecoEditarBean.endereco.tipoEndereco}" class="form-select" id="tipo">
	                        	<f:selectItems value="#{enderecoEditarBean.tipoEndereco}" var="tipo" itemLabel="#{tipo.toString().replace('_', ' ')}" itemValue="#{tipo}"/>
	                        </h:selectOneMenu>
						</div>
					</div>
				</div>
					</div>
					<h:commandButton value='Atualizar' action='#{enderecoEditarBean.editarEndereco(perfilBean.cliente)}'
						styleClass="btn btn-comprar my-5" id="editarEnd" />
					 <h:link value = "Voltar" outcome = "/cliente/perfil.xhtml" styleClass="btn btn-comprar my-3 ml-3"/>
        </h:form>
        </div>
    </section>


</ui:define>
</ui:composition>

</html>
