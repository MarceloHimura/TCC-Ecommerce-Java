<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf">
	
<ui:composition template="/templates/_cliente_header.xhtml">

	<ui:param name="titulo" value="Home" />

	<ui:define name="body">
	    <section class="container index mt-5">
	        <div class="row justify-content-center">
	        <div class='col-8 mb-4'>
	        	<h:form>
		        	<div class="row justify-contente-center">
			        	<div class="col-12 px-0 mb-3 troca-nome">
		        		<div class="row">
				        		<div class="col-6">
					        		<h:outputLabel for="busca" value="Buscar por nome"/><br/>
						        	<h:inputText value="#{homeBean.busca}"  id="busca" placeholder="Busca" class="form-control"/>
				        		</div>
				        		<div class='col-6 mt-auto'>
				        			<h:commandButton class="btn mt-3 btn-pesquisa" action="#{homeBean.filtraLivros}" value="Pesquisar"/> 
				        		</div>
			        		</div>
			        		
			        	</div>
		        	</div>
	        	</h:form>
	       </div>
		        <div class="col-10 text-center">
		        	<div class="row justify-content-left">
		        		<ui:repeat value="#{homeBean.livros}" var="livro">   
				            <div class="col-2 card px-0 m-2" ><!-- jsf:rendered="#{livro.estoque.quantidade > 0 }" -->
					            	<div class=" position-relative" >
										<a href="livro-detalhe.xhtml?id=#{livro.id}"><img class=""
										src="#{request.contextPath}/assets/img/#{livro.imagemPath}"
										alt="#{livro.nome}" title="#{livro.nome}" width="100%" height="250px"
										/>
										</a>
										<h:form>
											<a jsf:action="#{carrinhoBean.add(livro.id)}" class="cursor">
											<i class="fa fa-cart-plus carrin-index d-none" aria-hidden="true"></i>
											</a>
										</h:form>
<!-- 										<span class="sombra"></span> -->
									</div>
								
								<br/>
								<div class="p-3 text-left">
									<p class="card-title f-17 titulo">#{livro.nomeTela}</p>
									<h5>Preço:</h5>
									<p class="card-text f-17" style="font-family: 'Roboto Condensed'"><label class="cifrao">R$</label> #{livro.preco}</p>
								</div>
				            </div>
				        </ui:repeat>
		        	</div>
		        </div>
			        
	        </div>
	    </section>
	    <script type="" src="assets/js/troca-busca.js" />
	    </ui:define>

</ui:composition>
	




<!-- </body> -->
</html>
